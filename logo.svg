<svg width="160" height="80" viewBox="0 0 160 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#4f46e5" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa" />
      <stop offset="100%" style="stop-color:#818cf8" />
    </linearGradient>
  </defs>
  
  <!-- Icons group centered -->
  <g transform="translate(40, 10)">
    <!-- HTML symbol -->
    <rect x="0" y="0" width="20" height="24" rx="2" fill="none" stroke="url(#logo-gradient)" stroke-width="2"/>
    <path d="M5,6 L15,6 M5,12 L15,12 M5,18 L11,18" stroke="url(#text-gradient)" stroke-width="2"/>
    <!-- Transform arrow -->
    <path d="M25,12 L40,12 M36,8 L40,12 L36,16" stroke="url(#logo-gradient)" stroke-width="2"/>
    <!-- PDF symbol -->
    <rect x="45" y="0" width="20" height="24" rx="2" fill="none" stroke="url(#logo-gradient)" stroke-width="2"/>
    <text x="49" y="18" font-family="Arial" font-weight="bold" font-size="14" fill="url(#text-gradient)">PDF</text>
  </g>

  <!-- Company name centered below -->
  <text x="80" y="70" font-family="system-ui, -apple-system" font-weight="800" font-size="24" letter-spacing="-0.5" text-anchor="middle">
    <tspan fill="url(#logo-gradient)">pdf</tspan><tspan fill="url(#text-gradient)">api</tspan><tspan fill="#ffffff">.dev</tspan>
  </text>
</svg> 